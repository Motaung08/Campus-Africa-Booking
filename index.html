<!DOCTYPE html>
<html>
   <head>
			<title>AngularJS First Application</title>
			<!-- meta -->
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<script src = "js/app.js"></script>
			<script src = "js/controllers/mainController.js"></script>
			<!-- bootstrap -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
			<link rel="stylesheet" href="/css/styles.css">
			<!-- other bootstrap stuff -->
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

   </head>
   
   <body>
      <div ng-app = "mainApp">
				<!-- navigation bar with logo -->
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
					<a class="navbar-brand" href="#">
						<img src="assets/brand/calogo.png" width="30" height="30" alt="">
						Campus Africa
					</a>

					<!-- Links [booking and tracking booking] -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Book</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Track booking</a>
						</li>
					</ul>
				</nav>

				

				<!-- 2 x 2 grid effectively -->
				<div ng-controller="mainController">
					<div class="row">
						<div class="col">
							<nav class="navbar navbar-light bg-light">
								<span class="navbar-brand mb-0 h1">Bookings</span>
							</nav></br>
							
							<!-- form you will see once you click book -->
							<div class="container">
								<form>
									<div class="form-group">
										<label for="exampleInputId">Identity number/Passport number</label>
										<input type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp" placeholder="Enter identity number	">
										<small id="idHelp" class="form-text text-muted">We'll never share your identity number with anyone else.</small>
									</div>
									
									<!-- gender radio buttons -->
									<label for="inputGender">Gender</label>
										<div class="form-group">
											<div class="custom-control custom-radio custom-control-inline">
												<input type="radio" class="custom-control-input" id="defaultInline1" name="inlineDefaultRadiosExample">
												<label class="custom-control-label" for="defaultInline1">Male</label>
											</div>
											
										
											<div class="custom-control custom-radio custom-control-inline">
												<input type="radio" class="custom-control-input" id="defaultInline2" name="inlineDefaultRadiosExample">
												<label class="custom-control-label" for="defaultInline2">Female</label>
											</div>
										</div>

									<!-- building drop down -->
									<label for="inputBuilding">Building</label>
										<select ng-model="selectedBuilding" ng-options="building for building in buildings"></select>

									<div>
										</br><button type="submit" class="btn btn-primary">Submit</button>
									</div></br>
									
								</form>
						</div>

						</div>
						<div class="col">Column</div>
					</div>

					<div class="row">
						<div class="col">
							<nav class="navbar navbar-light bg-light">
								<span class="navbar-brand mb-0 h1">Buildings</span>
							</nav>
						</div>
					</div>

				</div>
				
			</div>
	
		</body>
</html>
