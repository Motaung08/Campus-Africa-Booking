<!DOCTYPE html>
<html>
   <head>
			<title>AngularJS First Application</title>
			<!-- meta -->
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<script src = "js/app.js"></script>
			<script src = "js/controllers/mainController.js"></script>
			<!-- bootstrap -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
			<link rel="stylesheet" href="/css/styles.css">
			<!-- other bootstrap stuff -->
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
			
   </head>
   
   <body>
      <div ng-app = "mainApp">

				<!-- div that encloses everything -->
				<div ng-controller="mainController">
					<!-- navigation bar with logo -->
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
						<a class="navbar-brand" href="#">
							<img src="assets/brand/calogo.png" width="30" height="30" alt="">
							Campus Africa
						</a>

						<!-- buttons [booking and tracking booking] -->
						<ul class="navbar-nav">
							<li class="nav-item">
								<button  class="btn btn-warning" ng-click="mapAction('booking')">Book</button>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"></a>
							</li>
							<li class="nav-item">
								<button  class="btn btn-warning" ng-click="mapAction('track booking')">Track booking</button>
							</li>
						</ul>
					</nav>

					
					<!-- grid effectively -->
					<div>
						<div class="row" ng-show="showBookingMenu||showBookingTracking"> 
							<div class="col">
								<nav class="navbar navbar-light bg-light">
									<span class="navbar-brand mb-0 h1" ng-model="actionHeading" >{{actionHeading}}</span>
								</nav></br>
								
								<!-- form you will see once you click book -->
								<div class="container" ng-show="showBookingMenu">
									<form name="bookingForm" ng-submit="submitBookingForm(bookingForm)" novalidate>
										<div class="form-group">
											<label for="exampleInputId">Identity number/Passport number</label>
											<input type="text" class="form-control" name="identityNumber" aria-describedby="idHelp"  placeholder="Enter identity number" ng-model="identityNumber" ng-pattern="regex" required>
											<!-- <small id="idHelp" class="form-text text-muted">We'll never share your identity number with anyone else.</small> -->

											<!-- error handling stuff -->
											<div ng-show="bookingForm.$submitted || bookingForm.identityNumber.$touched">
												<span ng-show="bookingForm.identityNumber.$error.required" style="color:red;">required field</span>
												<span ng-show="bookingForm.identityNumber.$error.pattern" style="color:red;">invalid identity number.</span>
											</div>

										</div>
										
										<!-- gender radio buttons -->
										<div class="form-group">
											<label for="inputGender">Gender</label>
												<div class="form-group">
													<input type="radio" name='genderSelection' ng-model="selectedGender" value="Male" required>  Male
													<input type="radio" name='genderSelection' ng-model="selectedGender" value="Female" required> Female 
														<!-- error handling stuff -->
													<div ng-show="bookingForm.$submitted">
														<span ng-show="bookingForm.genderSelection.$error.required" style="color:red;">required field</span>
													</div>
												</div>
										</div>

										<!-- building drop down -->
										<div class="form-group">
											<label for="inputBuilding">Building</label>
												<select ng-model="selectedBuilding" name="buildingSelection" ng-options="building for building in buildings" required></select>
												<div ng-show="bookingForm.$submitted">
													<span ng-show="bookingForm.buildingSelection.$error.required" style="color:red;">required field</span>
												</div>
										</div>

										<!-- building drop down -->
										<div class="form-group">
											<label for="inputRoomType">Room type</label>
											<select ng-model="selectedRoomType" name="roomTypeSelection" ng-options="type for type in roomTypes" required></select>
											<div ng-show="bookingForm.$submitted">
												<span ng-show="bookingForm.roomTypeSelection.$error.required" style="color:red;">required field</span>
											</div>
										</div>

										<!-- submision button -->
										<div>
											</br><button type="submit" class="btn btn-warning">Submit</button>
										</div></br>
										
									</form>

							</div>

							<!-- form you will see if you click track booking -->
							<div>
								<div class="container" ng-show="showBookingTracking">
									<form>
										<div class="form-group">
											<label for="exampleInputId">Identity number/Passport number</label>
											<input type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp" placeholder="Enter identity number	">
											<small id="idHelp" class="form-text text-muted">We'll never share your identity number with anyone else.</small>
										</div>
									</form>
							</div>

							</div>

						</div>
						
					</div>

					<div class="row">
						<div class="col">
							<nav class="navbar navbar-light bg-light">
								<span class="navbar-brand mb-0 h1">Buildings</span>
							</nav>
						</div>
					</div>

				</div>
				
			</div>
	
		</body>
</html>
